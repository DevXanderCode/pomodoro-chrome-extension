<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Extension Options</title>
    <link rel="stylesheet" href="./options.css" />
</head>

<body>
    <div class="container">
        <h1>Pomodoro Timer Options</h1>
        <div class="form-container">

            <label>
                <h2> Default Time in Minutes (1 - 60): </h2>
                <input type="number" id="time-option" min='1' max="60" value='25' />
            </label>
            <button id="save-btn">Save Options</button>
        </div>
    </div>
</body>
<script src="./options.js"></script>

</html>
